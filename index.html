<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - CHITOSE </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/1s3ISLzmONr5hstc-4-WU4Utc20bmWGUaLgxT60pKDHE/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1_mVFhTGBH-3nsQssdrBUOlYkMdnTV4wT2OosB8DR3hE/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1dftDR1mufPYiC0k2hfrYwb-SrTHz6UJNHZClNSOHAO4/edit"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chọn đề ngẫu nhiên...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://docs.google.com/forms/d/1s3ISLzmONr5hstc-4-WU4Utc20bmWGUaLgxT60pKDHE/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1_mVFhTGBH-3nsQssdrBUOlYkMdnTV4wT2OosB8DR3hE/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1dftDR1mufPYiC0k2hfrYwb-SrTHz6UJNHZClNSOHAO4/edit"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
